<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Customer List</h3>
    <a th:href="@{/customer/add}" class="btn btn-primary btn-sm mb-3" >Add Customer</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>T/r</th>
            <th>Name</th>
            <th>Country</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="customer,index :${list}">
            <td th:text="${index.index+1}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.country}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.phone}"></td>
            <td><a th:href="@{/customer/update/{id}(id=${customer.id})}" class="btn btn-warning">
                <i class="fas fa-edit ml-2"></i></a></td>
            <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-danger">
                <i class="fas fa-trash ml-2"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-md-6 mt-5">
        <a href="/" class="btn btn-success"> <i class="col-md-6 mt-5"></i>&nbsp;Back to List</a>
    </div>
</div>
</body>
</html>
