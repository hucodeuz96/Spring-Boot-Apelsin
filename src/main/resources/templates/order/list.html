<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Product List</h3>
    <a th:href="@{/order/add}" class="btn btn-primary btn-sm mb-3" >Add Order</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>T/r</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Issued</th>
            <th>Due</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order,index :${list}">
            <td th:text="${index.index+1}"></td>
            <td th:text="${order.customer.name}"></td>
            <td th:text="${order.detail[0].product.name}"></td>
            <td th:text="${order.detail[0].product.price}"></td>
            <td th:text="${order.detail[0].quntity}"></td>
            <td th:text="${order.invoice.amount}"></td>
            <td th:text="${order.invoice.issued}"></td>
            <td th:text="${order.invoice.due}"></td>
            <td><a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger">
                <i class="fas fa-trash ml-2"></i></a></td>
        </tr>
        </tbody>

    </table>
</div>
<div class="row">
    <div class="col-md-6 mt-5">
        <a href="/" class="btn btn-success"> <i class="col-md-6 mt-5"></i>&nbsp;Back to List</a>
    </div>
</div>
</body>
</html>
