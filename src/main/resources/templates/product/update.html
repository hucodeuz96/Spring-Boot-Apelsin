<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">




<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Category Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Update Product</h2>

    <form  th:action="@{/product/add}" th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" readonly th:field="${product.id}" name="id" class="form-control mb-4 col-4" >
        <label> Name </label>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <label>Description</label>
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <label>Price </label>
        <input type="number" th:field="*{price}" class="form-control mb-4 col-4">
        <label>Photo</label>
        <input type="text" th:field="*{photo}" class="form-control mb-4 col-4">

        <label>Category :</label>
        <input type="text" readonly th:field="*{categoryId}" class="form-control mb-4 col-4">
        <br/>
        <select name="category_id">
            <option th:each="category : ${categoryList}"
                    th:text="${category.id+'-'+category.name}"
                    th:value="${category.id}">
        </select>

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>





    <hr>

    <div class="row">
        <div class="col-md-6 mt-5">
            <input  class="btn btn-primary" type="button" value="BACK" onclick="history.go(-1);" />
        </div>
    </div>
</div>
</body>
</html>
